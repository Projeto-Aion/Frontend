<div class="container-fluid bg-dark">
  <div class="row justify-content-center">
    <div class="col-md-6 mt-5 mb-5 jus">
      <div class="row d-flex justify-content-center">
        <div class="col-md-9">
          <h1 class="text-center text-light">Cadastro</h1>
          <div class="form-group">
            <label class="text-light" for="nome">Nome</label>
            <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome"
            id="nome" placeholder="Seu nome">
          </div>
          <div class="form-group">
            <label class="text-light" for="usuario">Usu치rio</label>
            <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usu치rio">
          </div>
          <div class="form-group">
            <label class="text-light" for="nickname">Apelido</label>
            <input [(ngModel)]='user.nickname' class="form-control" type="text" name="nickname" id="nickname" placeholder="Seu nome na rede social">
          </div>
          <div class="form-group">
            <label class="text-light" for="foto">Foto</label>
            <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Url da sua foto">
          </div>
          <div class="form-group">
            <label class="text-light" for="senha">Senha</label>
            <input [(ngModel)]='user.senha' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
          </div>
          <div class="form-group">
            <label class="text-light" for="confirmSenha">Confirmar Senha</label>
            <input (input)="confirmSenha($event)"
            class="form-control" type="password" name="confirmSenha" id="confirmSenha"
              placeholder="Confirme sua senha">
          <div class="form-group">
              <label for="tipo" class="text-light">Tipo de Usu치rio</label>
                <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
                  <option>Selecione um tipo de usu치rio:</option>
                  <option value="normal">Normal</option>
                  <option value="adm">Administrador</option>
                </select>
              </div>
          <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-outline-light mr-4" routerLink='/login'>Cancelar</button>
            <button (click)="cadastrar()"
            type="submit" class="btn btn-outline-light">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
