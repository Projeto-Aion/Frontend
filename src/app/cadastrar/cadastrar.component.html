<div class="container-fluid bg-dark">
  <div class="row justify-content-center">
    <div class="col-md-6 mt-5 mb-5 jus">
      <div class="row d-flex justify-content-center">
        <div class="col-md-9">
          <h1 class="text-center text-light">Cadastro</h1>
          <div class="form-group">
            <label class="text-light" for="nome">Nome</label>
            <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
          </div>
          <div class="form-group">
            <label class="text-light" for="usuario">Usuário</label>
            <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário">
          </div>
          <div class="form-group">
            <label class="text-light" for="nickname">Apelido</label>
            <input class="form-control" type="text" name="nickname" id="nickname" placeholder="Seu nome na rede social">
          </div>
          <div class="form-group">
            <label class="text-light" for="foto">Foto</label>
            <input class="form-control" type="text" name="foto" id="foto" placeholder="Url da sua foto">
          </div>
          <div class="form-group">
            <label class="text-light" for="senha">Senha</label>
            <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
          </div>
          <div class="form-group">
            <label class="text-light" for="confirmSenha">Confirmar Senha</label>
            <input class="form-control" type="password" name="confirmSenha" id="confirmSenha"
              placeholder="Confirme sua senha">
          </div>
          <div class="form-group">
            <label class="text-light" for="telefone">Telefone</label>
            <input class="form-control" type="text" name="telefone" id="telefone" placeholder="0551191234-5678">
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-light mr-4" routerLink='/login'>Cancelar</button>
            <button type="submit" class="btn btn-outline-light">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
