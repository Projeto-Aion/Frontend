<div class="container mt5 mb-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Editar Tema</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <div class="form-group">
        <label for="">Descricao</label>
        <input type="text" name="descricao" id="tema" class="form-control" [(ngModel)]="tema.categoria">
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 d-flex justify-content-around">
          <button class="btn btn-outline-danger" routerLink="/tema">Cancelar</button>
          <button class="btn btn-outline-dark" (click)="tEdit()">Editar</button>
        </div>
      </div>
    </div>
  </div>
</div>
