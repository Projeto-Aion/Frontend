<div class="container">

  <div class="row">
      <div class="col-md-12">
          <h1 class="text-center text-secondary">Atualizar meu usuário</h1>
      </div>
  </div>

  <div class="row d-flex justify-content-center">
      <div class="col-md-10">

         <h1 class="">Altere seus dados</h1>

         <div class="form-group">
            <label for="nome">Nome</label>
            <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome"
               placeholder="Seu nome">
         </div>

         <div class="form-group">
            <label for="user">Usuário</label>
            <input [(ngModel)]="user.usuario" disabled class="form-control" type="text" name="user" id="user"
               placeholder="Seu Usuário">
         </div>

         <div class="form-group">
            <label for="foto">Link da foto</label>
            <input [(ngModel)]="user.foto" class="form-control" type="text" name="foto" id="foto"
               placeholder="Link da sua foto">
         </div>

         <div class="form-group">
            <label for="senha">Senha</label>
            <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="senha"
               placeholder="Sua senha">
         </div>

         <div class="form-group">
            <label for="confirmSenha">Confirmar senha</label>
            <input [(ngModel)]="user.senha" class="form-control" type="password" name="confirmSenha"
               id="confirmSenha" placeholder="Confirme sua senha">
         </div>

         <div class="form-group" *ngIf="authService.corporativo()">
            <label for="tipo">Tipo de usuário</label>
            <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
               <option>Selecione um tipo de usuário</option>
               <option value="normal">Social</option>
               <option value="adm">Corporativo</option>
            </select>
         </div>

         <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger mr-4" [routerLink]="['/perfil-padrao', id]">Cancelar</button>
            <button type="submit" class="btn btn-success" (click)="atualizarUser()">Atualizar</button>
         </div>

      </div>
   </div>
</div>
