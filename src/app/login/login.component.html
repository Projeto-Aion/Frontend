<div class="container-fluid bg-dark">
  <div class="row align-items-center">
    <div class="col-md-6">
      <div id="carouselExampleSlidesOnly" class="carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-flex w-100 padrao" src="../../assets/img/login 1.jpg" alt="Primeiro Slide">
          </div>
          <div class="carousel-item">
            <img class="d-flex w-100 padrao" src="../../assets/img/login 2.jpg" alt="Segundo Slide">
          </div>
          <div class="carousel-item">
            <img class="d-flex w-100 padrao" src="../../assets/img/login 3.jpg" alt="Terceiro Slide">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center text-light">Login</h1>
          <form>
          <div class="form-group">
            <label class="text-light" for="usuario">Usuário</label>
            <input [(ngModel)]="usuarioLogin.usuario" class="form-control" type="text" name="usuario" id="usuario">
          </div>
          <div class="form-group">
            <label class="text-light" for="senha">Senha</label>
            <input [(ngModel)]="usuarioLogin.senha" class="form-control" type="password" name="senha" id="senha">
          </div>
          <div class="justify-content-center d-flex">
            <button type="submit" class="btn btn-outline-light w-50 d-black mx-auto" (click)="logar()" >Entrar</button>
          </div>
        </form>
          <hr class="mt-5 mb-5">
          <p class="text-center text-light">Não possui uma conta? <a routerLink='/cadastrar'>Cadastre-se</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
