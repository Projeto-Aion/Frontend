<div class="container">
  <div class="row d-flex justify-content-center mt-4 mb-5">
    <div class="col-md-3">
      <div class="form-group">
        <input [(ngModel)]="tema.categoria" type="text" class="form-control" id="nome" placeholder="Digite a descrição do tema">
      </div>

      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-light" (click)='tCadastrar()'>Cadastrar</button>
      </div>

    </div>
  </div>
</div>
<div class="container">

  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center">Todos os temas</h2>
    </div>
  </div>

  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-6">

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col" class="text-right">Modificações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tema of listTema">
            <th >{{tema.categoria}}</th>
            <td class="d-flex justify-content-end">
              <button class="btn btn-outline-dark mr-3" [routerLink]="['/temaEdit', tema.id]" >Editar</button>
              <button class="btn btn-outline-danger" [routerLink]="['/temaDelete', tema.id]">Apagar</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
